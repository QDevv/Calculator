<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="claculator-wrapper">
    <div class="calc-X-Theme-wrapper">
      <h2 class="calc">calc</h2>
      <div class="Theme">
        <p class="pp">THEME</p>
        <div class="toggler-wrapper">
          <div class="number">
            <p class="no1">1</p>
            <p class="no2">2</p>
            <p class="no3">3</p>
          </div>
          <div class="toggler">
            <div class="light-red"></div>
            <div class="orange"></div>
            <div class="cyan"></div>
          </div>
        </div>
      </div>
    </div>
  
    
    <div class="calculator-display">
      <div>
        <h1 class="input"></h1>
        <h1 class="input2"></h1>
        <h1 class="input3"></h1>
        <h1 class="input4"></h1>
      </div>
     <div class="res">
       <h1> </h1> 
     </div>
     
    </div>
    <div class="grid">
      <div class="aa seven">7</div>
      <div class="aa eight">8</div>
      <div class="aa nine">9</div>
      <div class="del">DEL</div>
      <div class="four">4</div>
      <div class="five">5</div>
      <div class="six">6</div>
      <div class="plus">+</div>
      <div class="one">1</div>
      <div class="two">2</div>
      <div class="three">3</div>
      <div class="minus">-</div>
      <div class="dott">.</div>
      <div class="zerro">0</div>
      <div class="divide">/</div>
      <div class="multiplyy">x</div>
      <div class="reset">RESET</div>
      <div class="equals">=</div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
